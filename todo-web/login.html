<!-- BOOTSTRAP VERSION OF YOUR TAILWIND DASHBOARD DESIGN WITH RESPONSIVE NAVBAR, MODAL FORM, AND MATCHING LOGIN PAGE -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task Management Dashboard (Bootstrap)</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
   <!-- LOGIN PAGE -->
   <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
         <div class="text-center mb-4">
            <i class="bi bi-check2-all text-primary " style="font-size: 3rem;"></i>
            <h4 class="fw-bold">Welcome Back</h4>
            <p class="text-muted small">Login to manage your tasks</p>
         </div>
         <form id="loginForm">
            <div class="mb-3">
               <label for="login-email" class="form-label">Email address</label>
               <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
               <label for="login-password" class="form-label">Password</label>
               <div class="input-group">
                  <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
                  <button class="btn btn-outline-secondary" type="button"
                     onclick="togglePassword('login-password', this)"><i class="bi bi-eye"></i></button>
               </div>
            </div>
            <!-- <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="remember">
               <label class="form-check-label" for="remember">Remember me</label>
            </div> -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
         </form>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      function togglePassword(inputId, toggleBtn) {
         const input = document.getElementById(inputId);
         const icon = toggleBtn.querySelector('i');
         if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
         } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
         }
      }
   </script>
   <script src="js/login.js"></script>
</body>

</html>
