<!-- BOOTSTRAP VERSION OF YOUR TAILWIND DASHBOARD DESIGN WITH RESPONSIVE NAVBAR AND MODAL FORM -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task Management Dashboard (Bootstrap)</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
   <!-- NAVBAR -->
   <nav class="navbar navbar-expand-lg bg-white fixed-top nav-shadow">
      <div class="container">
         <a class="navbar-brand d-flex align-items-center user-info-area" href="#">
            <!-- <img
               src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6f46623c-fc8b-4a52-b202-c14d353f79b1.png"
               alt="User Avatar" class="rounded-circle" width="32" height="32"> -->
            <i class="bi bi-check2-all text-primary " style="font-size: 1.8rem;"></i>
            <div class="ms-2">
               <div class="fw-medium text-dark">John Doe</div>
               <div class="user-details">
                  <div class="text-muted small">john.doe@example.com</div>
               </div>
            </div>
         </a>

         <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header">
               <h5 class="offcanvas-title">Menu</h5>
               <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
               <div class="navbar-nav ms-auto">
                  <a class="nav-link" href="#"><i class="bi bi-gear me-1"></i> Settings</a>
                  <a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-1"></i> Logout</a>
               </div>
            </div>
         </div>
      </div>
   </nav>

   <!-- MAIN -->
   <main class="container pt-5 mt-5">
      <div class="sticky-top d-flex justify-content-between align-items-center mb-4">
         <h1 class="h3 fw-bold text-dark">My Tasks</h1>
         <!-- <button class="btn btn-primary d-flex align-items-center action-btn" data-bs-toggle="modal"
            data-bs-target="#addTaskModal"> -->
         <button class="btn btn-primary action-btn" onclick="openTaskModal()">
            <i class="bi bi-plus-lg me-2"></i> Add Task
         </button>
      </div>

      <div class="content-card bg-white rounded shadow-sm p-4">
         <!-- Card Navigation -->
         <div class="d-flex gap-3 mb-4 border-bottom pb-3">
            <button class="btn btn-outline-secondary" data-view="past-tasks.html">Past</button>
            <button class="btn btn-primary" data-view="today-tasks.html">Today</button>
            <button class="btn btn-outline-secondary" data-view="future-tasks.html">Future</button>
         </div>

         <!-- File Display Area -->
         <div class="tasks-display-area p-3">
            <!-- Task Item -->
         </div>
      </div>
   </main>

   <!-- MODAL: Add Task -->
   <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="taskForm">
               <div class="modal-body">
                  <input type="hidden" id="task-id">
                  <div class="mb-3">
                     <label for="taskName" class="form-label">Task Name</label>
                     <input type="text" class="form-control" id="task-name" name="name" required>
                  </div>
                  <div class="mb-3">
                     <label for="taskDescription" class="form-label">Description</label>
                     <textarea class="form-control" id="task-desc" rows="3" name="description" required></textarea>
                  </div>
                  <div class="mb-3">
                     <label for="dueDate" class="form-label">Due Date</label>
                     <input type="date" class="form-control" id="due-date" name="dueDate" required>
                  </div>
                  <div class="mb-3">
                     <label for="dueTime" class="form-label">Due Time</label>
                     <input type="time" class="form-control" id="due-time" name="dueTime" required>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary" id="addTaskBtn">Add Task</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/modal.js"></script>
   <script type="module" src="js/script.js"></script>
</body>

</html>
